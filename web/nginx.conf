# Nginx configuration for transcribeweb production deployment
# This handles large video file uploads

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain

    # Increase client body size to handle large video files
    client_max_body_size 5G;
    
    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Increase buffer sizes
    client_body_buffer_size 128k;
    large_client_header_buffers 4 128k;

    location / {
        proxy_pass http://127.0.0.1:5000;  # Flask app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase proxy timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Handle large request bodies
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Serve static files directly
    location /static {
        alias /path/to/your/app/static;  # Update this path
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}